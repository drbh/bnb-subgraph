type Transfer @entity {
  id: ID!
  timestamp: BigInt!
  from: Bytes! # address
  to: Bytes! # address
  value: BigInt! # uint256
}
type Burn @entity {
  id: ID!
  timestamp: BigInt!
  from: Bytes! # address
  value: BigInt! # uint256
}
type Freeze @entity {
  id: ID!
  timestamp: BigInt!
  from: Bytes! # address
  value: BigInt! # uint256
}
type Unfreeze @entity {
  id: ID!
  timestamp: BigInt!
  from: Bytes! # address
  value: BigInt! # uint256
}
