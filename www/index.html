<body>
  <div id="graph" class="grid"></div>

  <script type="text/jsx">

fetch("https://api.thegraph.com/subgraphs/id/QmXKmNzfemF55rL2kCS9BwyrQZLorJ3EugMmHsQ2qGZA75", {
        "method": "POST",
        "headers": {
            "content-type": "application/json"
        },
        "body": "{\"query\":\"{\\n  transfers(first: 100) {\\n    timestamp\\n    src\\n    dst\\n    wad\\n  }\\n}\\n\"}"
    }).then(res => res.json()).then(data => {
        var trnfrs = data.data.transfers

        var unique_destination = [...new Set(trnfrs.map(item => item.dst))];
        var unique_source = [...new Set(trnfrs.map(item => item.src))];
        var unique_users = [...new Set(unique_destination.concat(unique_source))]
        var nodes = []

        for (var t of unique_users) {
          nodes.push({"id": t, "group": 1})
        }

        var links = []
        for (var t of trnfrs) {
          links.push(
            {"source": t.src, "target": t.dst, "value": parseInt(t.wad)/Math.pow(10,18) }
            )
        }
        data = {"nodes":nodes,"links":links}

       ReactDOM.render(
        <ForceGraph2D
          graphData={data}
          nodeAutoColorBy="group"
          nodeCanvasObject={(node, ctx, globalScale) => {
            const label = node.id.substr(-10);
            const fontSize = 18/globalScale;
            ctx.font = `${fontSize}px Sans-Serif`;
            const textWidth = ctx.measureText(label).width;
            const bckgDimensions = [textWidth, fontSize].map(n => n + fontSize * 1.2); // some padding
            {/*ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';*/}
            ctx.fillStyle = 'rgba(255,174,25, 0.4)';
            ctx.fillRect(node.x - bckgDimensions[0] / 2, node.y - bckgDimensions[1] / 2, ...bckgDimensions);
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillStyle = node.color;
            ctx.fillText(label, node.x, node.y);
          }}
        />,
        document.getElementById('graph')
      );
    })
    .catch(err => {
        console.log(err);
    });
  </script>
</body>
